<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Engage Electronics - On-site Appliance Repairs. Johannesburg and Pretoria"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>
      Engage Electronics | On-site Appliance Repairs. Johannesburg and Pretoria
    </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form
      name="bookings"
      netlify
      netlify-honeypot="bot-field"
      method="POST"
      action="/thank-you/"
      hidden
    >
      <input id="fullName" name="fullName" type="text" />
      <input id="phoneNumber" name="phoneNumber" type="tel" />
      <input id="emailAddress" name="emailAddress" type="email" />
      <select id="location" name="location"></select>
      <input
        id="applianceDescription"
        name="applianceDescription"
        type="text"
      />
      <textarea id="applianceProblem" name="applianceProblem"></textarea>
      <input
        id="preferredDateForRepair"
        name="preferredDateForRepair"
        type="date"
      />
      <input
        id="preferredTimeForRepair"
        name="preferredTimeForRepair"
        type="time"
      />
    </form>
  </body>
</html>
